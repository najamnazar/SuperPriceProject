
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperPrice books</title>
</head>
<body>

<h2>Add a new book</h2>
<form action="{{ url_for('add_book') }}" method="post">
    <label for="book_name">book Name:</label>
    <input type="text" id="book_name" name="book_name" required>
    
    <label for="book_price">book Price:</label>
    <input type="number" step="0.01" id="book_price" name="book_price" required>

    <input type="submit" value="Add book">
</form>

<h2>List of books</h2>
  <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.name }}</td>
                <td>{{ book.price }}</td>
                <td>
                    <!-- Update book link -->
                    <a href="{{ url_for('update_book', book_id=book.id) }}">Update</a>

                    <!-- Delete book form. It's a form because it's a POST request -->
                    <form action="{{ url_for('delete_book', book_id=book.id) }}" method="post" style="display: inline;">
                        <button type="submit" onclick="return confirm('Are you sure?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
  </table>
</body>
</html>
