
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update book</title>
</head>
<body>
    <h1>Update book</h1>

    <form action="{{ url_for('update_book', book_id=book.id) }}" method="post">
        <label for="book_name">book Name:</label>
        <input type="text" id="book_name" name="book_name" value="{{ book.name }}" required>

        <label for="book_price">book Price:</label>
        <input type="number" step="0.01" id="book_price" name="book_price" value="{{ book.price }}" required>

        <button type="submit">Update</button>
    </form>

    <a href="{{ url_for('index') }}">Back to book List</a>
</body>
</html>
