
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>

    <form action="{{ url_for('update_product', product_id=product.id) }}" method="post">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="{{ product.name }}" required>

        <label for="product_price">Product Price:</label>
        <input type="number" step="0.01" id="product_price" name="product_price" value="{{ product.price }}" required>

        <button type="submit">Update</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Product List</a>
</body>
</html>
